<!DOCTYPE html>
<html lang="ru" class="no-js">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Truetext</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">

        <!--[if (gt IE 9)|!(IE)]><!-->
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <!--<![endif]-->
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script>
            (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
        </script>
    </head>

    <body>
        <header class="header">
            <div class="header__wrapper">
                <div class="header__logo">Truetext</div>
                <div class="menu"><a href="#" title="" class="menu__item _news _active">новости</a><a href="#" title="" class="menu__item _tasks">задания</a><a href="#" title="" class="menu__item _finance">Финансы</a><a href="#" title="" class="menu__item _tickets">тикеты<span>5</span></a>
                    <a
                    href="#" title="" class="menu__item _profile">профиль</a><a href="#" title="" class="menu__item _rules">Правила</a>
                </div>
                <div class="logined">
                    <div class="logined__avatar">
                        <img src="http://placehold.it/26x26" alt="">
                    </div>
                    <div class="logined__content">
                        <div class="logined__name">Светлана Перова</div>
                        <div class="logined__rate">9.5</div>
                        <div class="logined__balance">99 999 Р</div>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="profile">
                <h1>Профиль</h1>
                <div class="profile__wrapper">
                    <div class="profile__column _left">
                        <div class="profile-info">
                            <div class="profile-info__row">
                                <div class="profile-info__left">ВАш рейтинг</div>
                                <div class="profile-info__right">640</div>
                            </div>
                            <div class="profile-info__row">
                                <div class="profile-info__left">Ставка за 1000 символов</div>
                                <div class="profile-info__right">20р</div>
                            </div>
                        </div>
                        <form action="" method="" class="profile-form">
                            <div class="profile-form__row">
                                <div class="profile-form__left">
                                    <label class="form-label">Логин в etxt</label>
                                </div>
                                <div class="profile-form__right">
                                    <input type="text" value="" class="form-field">
                                </div>
                            </div>
                            <div class="profile-form__row">
                                <div class="profile-form__left">
                                    <label class="form-label">Имя</label>
                                </div>
                                <div class="profile-form__right">
                                    <input type="text" value="" class="form-field">
                                </div>
                            </div>
                            <div class="profile-form__row">
                                <div class="profile-form__left">
                                    <label class="form-label">Фамилия</label>
                                </div>
                                <div class="profile-form__right">
                                    <input type="text" value="" class="form-field">
                                </div>
                            </div>
                            <div class="profile-form__row">
                                <div class="profile-form__left">
                                    <label class="form-label">WMR</label>
                                </div>
                                <div class="profile-form__right">
                                    <input type="text" value="" class="form-field">
                                </div>
                            </div>
                            <div class="profile-form__row">
                                <div class="profile-form__left">
                                    <label class="form-label">Скайп</label>
                                </div>
                                <div class="profile-form__right">
                                    <input type="text" value="" class="form-field">
                                </div>
                            </div>
                            <div class="profile-form__row _right">
                                <input type="submit" value="Сохранить" class="button _blue profile-form__submit">
                            </div>
                        </form>
                    </div>
                    <div class="profile__column _right">
                        <div class="profile-photo">
                            <div class="profile-photo__avatar">
                                <img src="static/images/content/default-profile-photo.png" alt="">
                            </div>
                            <div class="profile-photo__change">Выбрать фото
                                <input type="file">
                            </div>
                        </div>
                        <form action="" method="" class="profile-form">
                            <div class="profile-form__row">
                                <div class="profile-form__left">
                                    <label class="form-label">Старый пароль</label>
                                </div>
                                <div class="profile-form__right">
                                    <input type="text" value="" class="form-field">
                                </div>
                            </div>
                            <div class="profile-form__row">
                                <div class="profile-form__left">
                                    <label class="form-label">Новый пароль</label>
                                </div>
                                <div class="profile-form__right">
                                    <input type="text" value="" class="form-field">
                                </div>
                            </div>
                            <div class="profile-form__row">
                                <div class="profile-form__left">
                                    <label class="form-label">Еще раз</label>
                                </div>
                                <div class="profile-form__right">
                                    <input type="text" value="" class="form-field">
                                </div>
                            </div>
                            <div class="profile-form__row _right">
                                <input type="submit" value="Изменить пароль" class="button _blue profile-form__submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__wrapper">
                <div class="footer__logo">Truetext</div>
            </div>
        </footer>
        <script src="static/js/separate-js/jquery.min.js"></script>
        <script src="static/js/main.min.js"></script>
    </body>

</html>
